<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkey Sandwich</title>
</head>
<body>
    <h1>Turkey Sandwich</h1>
    <img src="sandwich.jpg">
    
    <h2>Description</h2>
    <p>The world's most boring turkey sandwich</p>

    <h2>Ingediants</h2>
    <ul>
        <li>2 Slices of Bread</li>
        <li>2 Slices of Turkey</li>
        <li>1 Slice of Cheese</li>
        <li>1 Tbsp of Mayo</li>        
    </ul>

    <h2>Steps</h2>
    <ol>
        <li>Lay bread slices down on the counter</li>
        <li>Spread mayo over the bread</li>
        <li>Add Turkey</li>
        <li>Add Cheese</li>
    </ol>
</body>
</html>
